<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-black bg-opacity-75 fixed w-full z-10">

            <img alt="Logo" class="h-8" src="https://i.postimg.cc/rwxDRx5J/deepflix-logo.png" />
            <nav class="hidden md:flex space-x-4">
                <a class="hover:underline" href="#">Home</a>
                <a class="hover:underline" href="#">TV Shows</a>
                <a class="hover:underline" href="#">Movies</a>
                <a class="hover:underline" href="#">New & Popular</a>
                <a class="hover:underline" href="#">My List</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img alt="User profile" class="h-8 w-8 rounded-full" src="https://storage.googleapis.com/a1aa/image/s8u489YUzo_uiLF5m1fflIrX0EuTXdUGcaJ8xFCgG_8.jpg" />
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen">
        <img alt="Hero image" class="w-full h-full object-cover" src="https://storage.googleapis.com/a1aa/image/ZHPfWCMc3qoNO-6__TEvEOX81bjTCXExbltmDqgeFxA.jpg" />
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black"></div>
        <div class="absolute bottom-24 left-8 md:left-16 space-y-4">
            <h1 class="text-4xl md:text-6xl font-bold">Movie Title</h1>
            <p class="max-w-md">A brief description of the movie goes here. It should be engaging and give a glimpse of the plot.</p>
            <div class="flex space-x-4">
                <button id="playButton" class="bg-white text-black px-4 py-2 rounded flex items-center space-x-2">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </button>
                <button class="bg-gray-700 bg-opacity-75 text-white px-4 py-2 rounded flex items-center space-x-2">
                    <i class="fas fa-info-circle"></i>
                    <span>More Info</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Content Section -->

        <!-- Row 1 -->
